dind10:
  image: docker:1.10-dind
  privileged: true
  restart: always
  volumes:
  - /etc/localtime:/etc/localtime:ro

docker10:
  image: eeacms/jenkins-slave-dind:1.10
  restart: always
  links:
  - dind10
  volumes:
  - /etc/localtime:/etc/localtime:ro
  volumes_from:
  - docker10_data
  environment:
  - DOCKER_HOST=tcp://dind10:2375
  - JAVA_OPTS=-Xmx2048m
  - JENKINS_NAME=docker-1.10
  - JENKINS_RETRY=10
  env_file:
  - .secret
  command: ["-labels", "docker docker-1.10", "-mode", "exclusive"]

docker10_data:
  image: busybox
  volumes:
  - /var/jenkins_home/worker
  command: ["chown", "-v", "-R", "1000:1000", "/var/jenkins_home/worker"]

